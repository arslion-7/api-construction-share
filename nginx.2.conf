server {
    listen 80;
    server_name 192.168.0.10; # Replace with your domain or server IP if you use one

    root /var/www/payly/client; # Path to your React app's build folder
    index index.html;

    # Important: Control caching for index.html
    # This ensures the browser always re-validates index.html
    # and gets the latest version, which then links to your cache-busted assets.
    location = /index.html {
        expires -1; # Instructs browser not to cache, and always re-validate
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Location for serving the React app.
    # try_files is crucial for React Router to handle client-side routing.
    # We also apply similar caching headers to the root location to ensure
    # direct hits to the domain/IP don't get a stale index.html.
    location / {
        try_files $uri $uri/ /index.html;

        # Apply the same strict caching headers to the root location itself.
        # This covers cases where the user directly accesses the domain/IP.
        # If the URI is literally "/", then apply these headers.
        if ($uri = /) {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Serve static assets (JS, CSS, images, etc.) with aggressive caching.
    # Since your React build process (like Create React App) adds unique hashes
    # to these filenames (e.g., main.f8373b7d.chunk.js), they are effectively
    # cache-busted. So, we can tell browsers to cache them for a long time.
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|eot|ttf|woff|woff2)$ {
        expires 1y; # Cache for 1 year
        add_header Cache-Control "public, immutable"; # 'immutable' further hints that content won't change
        try_files $uri =404; # Ensure these files exist, otherwise return 404
        access_log off; # Optionally, don't log access for these common static files
        log_not_found off; # Optionally, don't log 404s for these files
    }

    # Proxy requests to the Go backend
    location /api {
        proxy_pass http://127.0.0.1:8080; # Backend running on localhost:8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
